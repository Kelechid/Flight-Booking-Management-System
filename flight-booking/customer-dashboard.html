<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Customer</h2>
            <ul>
                <li onclick="loadCustomerView('book')">Book New Flight</li>
                <li onclick="loadCustomerView('myflights')">My Bookings</li>
                <li onclick="loadCustomerView('history')">Flight History</li>
                <li onclick="loadCustomerView('payment')">Make Payment</li>
            </ul>
        </nav>

        <div class="main-content">
            <header class="dashboard-header">
                <h1>Welcome, Customer</h1>
                <button onclick="logout()">Logout</button>
            </header>

            <main id="customer-content">
                <p>Select an action from the sidebar to begin.</p>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/customer.js"></script>
</body>

</html>
